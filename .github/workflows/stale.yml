name: Stale Issues

on:
  schedule:
    - cron: "0 0 * * 1"
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Close Stale Issues & PRs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          stale-issue-message: >
            This issue has been automatically marked as stale because it has not
            had activity in the last 30 days. It will be closed in 7 days if no
            further activity occurs. If this issue is still relevant, please
            leave a comment or remove the stale label.
          stale-pr-message: >
            This pull request has been automatically marked as stale because it
            has not had activity in the last 30 days. It will be closed in 7
            days if no further activity occurs. If this PR is still relevant,
            please leave a comment or remove the stale label.
          close-issue-message: >
            This issue was closed because it has been stale for 7 days with no
            activity. Feel free to reopen if this is still relevant.
          close-pr-message: >
            This pull request was closed because it has been stale for 7 days
            with no activity. Feel free to reopen if this is still relevant.
          days-before-stale: 30
          days-before-close: 7
          stale-issue-label: stale
          stale-pr-label: stale
          exempt-issue-labels: pinned,security,bug
          exempt-pr-labels: pinned,security
